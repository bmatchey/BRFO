<div class="contentSection">
    <div class="ng-modal-close" style="position: relative;" ng-click="prodCtrl.returnToCaller()">X</div>

    <div class="product_title centered">{{detailItem.Title}}</div>

    <div >
    
<!-- Social media tags: https://moz.com/blog/meta-data-templates-123 -->
<!-- Jason Watmore: http://jasonwatmore.com/post/2014/08/01/AngularJS-directives-for-social-sharing-buttons-Facebook-Like-GooglePlus-Twitter-and-Pinterest.aspx -->
<!-- 720kb angular-socialshare: https://github.com/720kb/angular-socialshare  -->

        <div class="imgContainer">
            <div ng-controller="picModalCtrl as picModalCtrl" ng-if="detailItem.isVideo == 'No'">
                <img class="responsive-shrinkWidth" ng-src="{{ detailItem.Image }}" ng-click="picModalCtrl.toggleModal()" />
                <modal-dialog show="picModalCtrl.modalShown" width="95%" height="auto">
                   <img ng-src="{{ detailItem.Image }}" ng-click="picModalCtrl.toggleModal()" /> 
                </modal-dialog>
            </div>

            <div class="youtubeContainer" ng-if="detailItem.isVideo == 'Yes'">
                <youtube videoid="{{detailItem.YouTubeID}}"></youtube>
            </div>
        </div>

        <div class="product_name">{{detailItem.Product}}</div>
        
        <div class="product_modelNbr" ng-if="detailItem.ModelNbr">Model: {{detailItem.ModelNbr}}</div>
        
        <div class="product_description" ng-bind-html="detailItem.Description"></div>
        
        <div style="margin-top: 10px;">
            <span class="product_price"> {{detailItem.UnitPrice}}</span>
        </div>
        <div class="clearfix"></div>
    </div>


	<div id="divSocialshare">
		<table>
            <tr>
                &nbsp;
            </tr>
		    <tr>
		        <td>
		            <a href="#"
		            socialshare
		            socialshare-provider="facebook"		            
                    socialshare-text="{{prodCtrl.socialShareText}}"
		            socialshare-url="{{prodCtrl.socialShareUrl}}">
		            <img src="assets/socialmedia/1451008639_facebook.png" height="32" width="32" />
		            </a>
<!--                    socialshare-type="feed" -->
<!--                    socialshare-via="{{prodCtrl.facebookAppId}}" -->
<!--                     socialshare-redirect-uri="{{prodCtrl.socialShareUrl}}" -->
		        </td>
		        <td>
		            <a href="#"
		            socialshare
		            socialshare-provider="twitter"
		            socialshare-text="{{prodCtrl.socialShareText}}"
		            socialshare-url="{{prodCtrl.socialShareUrl}}">
		            <img src="assets/socialmedia/1451008821_twitter_2.png" height="32" width="32" />
		            </a>
		        </td>
		    </tr>
		</table>
	</div>
    
</div>
