<div class="picSliderContainer">
	<div id="animatedPic" ng-repeat="pic in sliderCtrl.sliderImages track by $index">
		<a href="{{pic.target}}" > 
          <div ng-if="sliderCtrl.sliderImages != null">
			  <div ng-if="pic.src.indexOf('http') == 0">
	            <img ng-src="{{pic.src}}"
	                class="responsive-shrinkWidth bordered repeat-slider"
	                ng-show="sliderCtrl.sliderIndex == $index" title="{{pic.title}}" />
			  </div>
	          <div ng-if="pic.src.indexOf('http') != 0">
	            <img ng-src="{{sliderCtrl.srcFolder + '/' + pic.src}}"
	                class="responsive-shrinkWidth bordered repeat-slider"
	                ng-show="sliderCtrl.sliderIndex == $index" title="{{pic.title}}" />
	          </div>
          </div>
<!-- 			<img ng-src="{{pic.src.indexOf('http://') > -1 && pic.src || sliderCtrl.srcFolder + '/' + pic.src}}" -->
<!-- 				class="responsive-shrinkWidth bordered repeat-slider" -->
<!-- 				ng-show="sliderCtrl.sliderIndex == $index" title="{{pic.title}}" /> -->
		</a>
	</div>
</div>
