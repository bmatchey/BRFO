<div id="picSliderContainer">
	<a href="index.html?storefront" title="Black River Furniture Outlet">
		<div>
			<div id="animatedPic" ng-repeat="pic in sliderCtrl.brfoImages track by $index">

					ng-show="sliderCtrl.sliderIndex == $index" />

		</div>
	</a>
</div>
